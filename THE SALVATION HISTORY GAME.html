<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Salvation History â€” Mobile Student Game (Optimized)</title>
<style>
  :root {
    --bg: #0b1020;
    --muted: #a1a8c5;
    --text: #eef2ff;
    --accent2: #60a5fa;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0; padding: 14px; color: var(--text);
    background: radial-gradient(1000px 600px at 30% -10%, #1b2344, #090e23 60%, #050813 100%), var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  h1 { margin: 0 0 6px; font-size: clamp(20px, 3.6vw, 34px); }
  p.lead { margin: 0 0 10px; color: var(--muted); }
  .wrap { max-width: 980px; margin: 0 auto; }
  .panel {
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 16px;
    padding: clamp(10px, 2vw, 16px);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    backdrop-filter: blur(6px);
  }
  .board-wrap { position: relative; width: min(96vw, 760px); aspect-ratio: 1/1; margin: 10px auto; }
  .board-bg { position: absolute; inset: 0; border-radius: 50%; border: 2px dashed rgba(255,255,255,.12);
    background: radial-gradient(circle at center, rgba(255,255,255,.04) 60%, transparent 61%); }
  .slot { position: absolute; width: clamp(110px, 22vw, 170px); aspect-ratio: 1/1;
    transform: translate(-50%, -50%);
    display: grid; grid-template-rows: 1fr auto auto; justify-items: center; gap: 6px; }
  .frame { position: absolute; inset: 0; border-radius: 50%; border: 5px solid rgba(255,255,255,.14);
    box-shadow: inset 0 0 26px rgba(0,0,0,.4), 0 10px 20px rgba(0,0,0,.25); pointer-events: none; }
  .slot-img { align-self: center; max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 8px; background: rgba(255,255,255,.02); }
  .index { font-size: clamp(10px, 2.2vw, 14px); letter-spacing: .08em; text-transform: uppercase; color: var(--muted); }
  .drop { min-height: 38px; padding: 6px 10px; border-radius: 10px; width: 100%;
           display: flex; align-items: center; justify-content: center; text-align: center;
           border: 1px dashed rgba(255,255,255,.22); background: rgba(255,255,255,.06); font-weight: 700; }
  .drop.ok { border-color: rgba(34,197,94,.85); background: rgba(34,197,94,.12); }
  .drop.bad { border-color: rgba(239,68,68,.85); background: rgba(239,68,68,.12); }
  .shake { animation: shake .45s ease; }
  @keyframes shake { 0%,100% { transform: translate(-50%,-50%) translateX(0); }
                      25% { transform: translate(-50%,-50%) translateX(-7px); }
                      50% { transform: translate(-50%,-50%) translateX(7px); }
                      75% { transform: translate(-50%,-50%) translateX(-5px); } }
  .bank-wrap { margin-top: 10px; }
  .bank { display: grid; gap: 10px; grid-auto-flow: column; grid-auto-columns: max-content; overflow-x: auto; padding-bottom: 6px; }
  .chip { user-select: none; cursor: pointer; text-align: center; padding: 10px 14px; border-radius: 999px;
           background: linear-gradient(135deg, #c7d2fe, #93c5fd); color: #0b1020; font-weight: 800;
           border: 1px solid rgba(255,255,255,.35); box-shadow: 0 6px 16px rgba(0,0,0,.35); touch-action: manipulation; white-space: nowrap; }
  .chip.selected { outline: 3px solid var(--accent2); }
  .controls { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 10px; }
  button { cursor: pointer; border: none; border-radius: 12px; padding: 12px 16px; font-weight: 800;
           background: linear-gradient(135deg, #818cf8, #60a5fa); color: #081028; box-shadow: 0 6px 16px rgba(0,0,0,.35); }
  button.secondary { background: linear-gradient(135deg, #f1f5f9, #cbd5e1); color: #0b1020; }
  #celebrate, #tryagain { position: fixed; inset: 0; display: none; place-items: center; z-index: 50; background: rgba(0,0,0,.55); }
  .party, .fail { border-radius: 18px; padding: 18px 22px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,.5); }
  .party { background: #0b1020; border: 1px solid rgba(255,255,255,.12); }
  .fail { background: #220b0b; border: 1px solid rgba(255,255,255,.12); }
  .party button { background: linear-gradient(135deg, #22c55e, #86efac); }
  .fail button { background: linear-gradient(135deg, #fca5a5, #ef4444); color: #2b0a0a; }
  #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 60; }
</style>
</head>
<body>
  <div class="wrap">
    <header class="panel">
      <h1>Salvation History â€” Order the Five Acts</h1>
      <p class="lead">Tap a label, then tap a circle to place it. When finished, press <strong>Check Answers</strong>.</p>
    </header>

    <section class="panel" style="margin-top:10px;">
      <div class="board-wrap">
        <div class="board-bg" aria-hidden="true"></div>
        <div id="board"></div>
      </div>
    </section>

    <section class="panel bank-wrap">
      <h3 style="margin:0 0 8px;">Word Bank</h3>
      <div id="bank" class="bank"></div>
      <div class="controls">
        <button id="shuffle" class="secondary">Shuffle Word Bank</button>
        <button id="check">Check Answers</button>
        <button id="reset" class="secondary">Reset</button>
      </div>
    </section>
  </div>

  <!-- Win / Lose Overlays -->
  <div id="celebrate">
    <div class="party">
      <h2>ðŸŽ‰ You Won!</h2>
      <p>Perfect order â€” awesome job.</p>
      <button id="closeParty">Keep Practicing</button>
    </div>
  </div>
  <div id="tryagain">
    <div class="fail">
      <h2>âœ– Try Again</h2>
      <p>Some Acts are out of place. Give it another shot!</p>
      <button id="closeFail">Close</button>
    </div>
  </div>
  <canvas id="confetti"></canvas>

  const LABELS = ["Creation", "The Falls", "Formation of the People Israel", "Life of Jesus Christ", "The Church"];
  const ANSWERS = ["Creation", "The Falls", "Formation of the People Israel", "Life of Jesus Christ", "The Church"];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  const boardWrap = document.querySelector('.board-wrap');
  const board = document.getElementById('board');
  const bank = document.getElementById('bank');
  const celebrate = document.getElementById('celebrate');
  const closeParty = document.getElementById('closeParty');
  const tryagain = document.getElementById('tryagain');
  const closeFail = document.getElementById('closeFail');
  const confettiCanvas = document.getElementById('confetti');
  const ctx = confettiCanvas.getContext('2d');

  let state = {
    slots: Array.from({length: IMAGES.length}, () => null),
    bank: shuffle([...LABELS]),
    selected: null
  };

  function positionSlots() {
    board.innerHTML = '';
    const rect = boardWrap.getBoundingClientRect();
    const size = Math.min(rect.width, rect.height);
    const radius = size * 0.36;
    const centerX = size / 2;
    const centerY = size / 2;
    const angles = [-90, -18, 54, 126, 198].map(a => a * Math.PI / 180);

    IMAGES.forEach((src, i) => {
      const slot = document.createElement('div');
      slot.className = 'slot';
      slot.style.left = (centerX + radius * Math.cos(angles[i])) + 'px';
      slot.style.top  = (centerY + radius * Math.sin(angles[i])) + 'px';

      const frame = document.createElement('div');
      frame.className = 'frame';

      const imgEl = document.createElement('img');
      imgEl.className = 'slot-img';
      imgEl.src = src;
      imgEl.alt = `Act image ${i+1}`;

      const index = document.createElement('div');
      index.className = 'index';
      index.innerHTML = `<strong>Act ${i+1}</strong>`;

      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.textContent = state.slots[i] || 'Drop here';

      drop.addEventListener('dragover', e => e.preventDefault());
      drop.addEventListener('drop', e => {
        e.preventDefault();
        const dragging = document.querySelector('.chip.dragging');
        const label = dragging?.dataset?.label;
        if (label) placeLabel(i, label);
      });
      drop.addEventListener('click', () => { if (state.selected) placeLabel(i, state.selected); });

      slot.appendChild(frame);
      slot.appendChild(imgEl);
      slot.appendChild(index);
      slot.appendChild(drop);
      board.appendChild(slot);
    });
  }

  function placeLabel(i, label) {
    const idxInBank = state.bank.indexOf(label);
    if (idxInBank !== -1) state.bank.splice(idxInBank, 1);
    if (state.slots[i]) state.bank.push(state.slots[i]);
    state.slots[i] = label;
    state.selected = null;
    renderBank();
    positionSlots();
  }

  function renderBank() {
    bank.innerHTML = '';
    state.bank.forEach(label => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.textContent = label;
      chip.dataset.label = label;
      chip.draggable = true;
      chip.addEventListener('dragstart', () => chip.classList.add('dragging'));
      chip.addEventListener('dragend', () => chip.classList.remove('dragging'));
      chip.addEventListener('click', () => {
        const was = state.selected;
        state.selected = (was === label) ? null : label;
        document.querySelectorAll('.chip').forEach(c => c.classList.toggle('selected', c.dataset.label === state.selected));
      });
      bank.appendChild(chip);
    });
  }

  // Confetti
  function resizeCanvas(){
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', () => { resizeCanvas(); positionSlots(); });
  resizeCanvas();

  let confettiPieces = [], animId = null, confettiMode = 'win';
  function makeConfetti(count=220){
    confettiPieces = [];
    for (let i=0;i<count;i++) {
      const hue = confettiMode === 'win' ? Math.floor(90 + Math.random()*120) : Math.floor(Math.random()*20);
      confettiPieces.push({
        x: Math.random()*confettiCanvas.width,
        y: -20 - Math.random()*confettiCanvas.height*0.5,
        r: 4+Math.random()*6, dx: -2 + Math.random()*4, dy: 2 + Math.random()*3,
        rot: Math.random()*Math.PI*2, dr: (-0.05+Math.random()*0.1),
        color: `hsl(${hue},85%,60%)`
      });
    }
  }
  function drawConfetti(){
    ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
    confettiPieces.forEach(p => {
      ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot); ctx.fillStyle = p.color;
      ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2); ctx.restore();
      p.x += p.dx; p.y += p.dy; p.rot += p.dr;
      if (p.y > confettiCanvas.height + 20) p.y = -20;
      if (p.x < -20) p.x = confettiCanvas.width + 20;
      if (p.x > confettiCanvas.width + 20) p.x = -20;
    });
    animId = requestAnimationFrame(drawConfetti);
  }
  function showWin(){ confettiMode = 'win'; makeConfetti(240); celebrate.style.display = 'grid'; drawConfetti(); }
  function showLose(){ confettiMode = 'lose'; makeConfetti(120); tryagain.style.display = 'grid'; drawConfetti(); }
  closeParty.addEventListener('click', () => { celebrate.style.display = 'none'; if (animId) cancelAnimationFrame(animId); ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height); });
  closeFail.addEventListener('click', () => { tryagain.style.display = 'none'; if (animId) cancelAnimationFrame(animId); ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height); });

  document.getElementById('check').addEventListener('click', () => {
    let correct = 0;
    [...board.children].forEach((slot, i) => {
      const drop = slot.querySelector('.drop');
      const label = state.slots[i];
      if (label && label === ANSWERS[i]) { drop.classList.remove('bad'); drop.classList.add('ok'); correct++; }
      else {
        drop.classList.remove('ok'); drop.classList.add('bad');
        slot.classList.remove('shake'); void slot.offsetWidth; slot.classList.add('shake');
      }
    });
    if (correct === IMAGES.length) showWin(); else showLose();
  });

  document.getElementById('reset').addEventListener('click', () => {
    state = { slots: Array.from({length: IMAGES.length}, () => null), bank: shuffle([...LABELS]), selected: null };
    document.querySelectorAll('.drop').forEach(el => el.classList.remove('ok','bad'));
    renderBank(); positionSlots();
  });
  document.getElementById('shuffle').addEventListener('click', () => {
    state.bank = shuffle(state.bank);
    renderBank();
  });

  // Init
  renderBank(); positionSlots();
</script>
