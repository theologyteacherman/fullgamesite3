<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>FlowCat Sorting — Desktop</title>
<style>
  :root {
    --bg0:#0e1217; --bg1:#0b0f15; --text:#e9eef6; --muted:#9aa7b6;
    --blue:#9fdcfe; --purple:#b69cff; --panel:#141a24; --accent:#ffd166;
  }
  html,body{margin:0;background:linear-gradient(var(--bg0),var(--bg1));color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:1200px;margin:0 auto;padding:14px}
  header{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
  .pill{border:1px solid rgba(255,255,255,.15);border-radius:999px;padding:6px 10px;color:var(--muted)}
  .pill b{color:var(--text)}
  #canvas{display:block;width:100%;height:auto;background:#0b0f15;border:1px solid rgba(255,255,255,.1);border-radius:12px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
  .panel{background:var(--panel);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:10px;margin-top:8px;color:var(--muted)}
  button{background:linear-gradient(180deg,#2a3340,#1f2630);color:var(--text);border:1px solid rgba(255,255,255,.12);padding:10px 14px;border-radius:12px;font-weight:650;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <span class="pill">Level <b id="lvl">1</b>/3</span>
    <span class="pill">Lives <b id="lives">3</b></span>
    <span class="pill">Score <b id="score">0</b></span>
    <span class="pill" style="margin-left:auto"><button id="restart">Restart (R)</button></span>
  </header>

  <canvas id="canvas" width="1200" height="720"></canvas>

  <div class="panel">
    <b>Controls:</b> Move with ← → ↑ ↓ or WASD • <b>Space / Click</b> to Grab/Drop the closest card • <b>R</b> to restart.<br/>
    Drop cards into the bold zones: <span style="color:var(--blue);font-weight:700">SCIENCE</span> and <span style="color:var(--purple);font-weight:700">THEOLOGY</span>. Avoid doubt orbs!
  </div>
</div>

// --- State ---
const state={ level:1, lives:3, score:0, flash:0, shake:0, invuln:0, popup:0, keys:{},
  player:{x:W/2-30, y:H-180, w:60, h:60, facing:1, carrying:null},
  cards:[], hazards:[], win:false };

// Exact 12 cards (as requested)
const BANK=[
  // Science (6)
  {text:"Only material evidence",cat:"Science"},
  {text:"Measurable hypotheses",cat:"Science"},
  {text:"Lab experiments",cat:"Science"},
  {text:"Only natural causes",cat:"Science"},
  {text:"Peer review",cat:"Science"},
  {text:"Only natural world",cat:"Science"},
  // Theology (6)
  {text:"Divine Revelation",cat:"Theology"},
  {text:"Sacred Scripture",cat:"Theology"},
  {text:"Sacred Tradition",cat:"Theology"},
  {text:"Both faith & reason together",cat:"Theology"},
  {text:"Liturgy & doctrine",cat:"Theology"},
  {text:"Also supernatural world",cat:"Theology"}
];

const LVL=[ {cards:6,haz:1,speed:1.2}, {cards:9,haz:2,speed:1.4}, {cards:12,haz:3,speed:1.6} ];

// --- HUD ---
function updateHUD(){ qs('#lvl').textContent=state.level; qs('#lives').textContent=state.lives; qs('#score').textContent=state.score; }
function qs(s){ return document.querySelector(s); }

// --- Utils ---
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const rand=(a,b)=>a+Math.random()*(b-a);
function sample(arr,n){ const a=[...arr]; for(let i=a.length-1;i>0;i--){ const j=(Math.random()*(i+1))|0; [a[i],a[j]]=[a[j],a[i]]; } return a.slice(0,n); }
function rectOverlap(a,b,pad=0){ return (a.x < b.x + b.w + pad && a.x + a.w > b.x - pad && a.y < b.y + b.h + pad && a.y + a.h > b.y - pad); }

// --- Level spawn ---
function spawnCards(n){ const pick=sample(BANK,n); state.cards = pick.map(d=>({ x:rand(120,W-320), y:rand(160,H-260), w:260, h:58, text:d.text, cat:d.cat, sorted:false, vx:rand(-0.25,0.25), vy:rand(-0.25,0.25) })); }
function spawnHazards(n,speed){ state.hazards = Array.from({length:n}, ()=>({ x:rand(80,W-80), y:rand(160,H-80), r:14, vx:rand(-speed,speed), vy:rand(-speed,speed) })); }
function startLevel(){ const cfg = LVL[state.level-1]; spawnCards(cfg.cards); spawnHazards(cfg.haz, cfg.speed); Object.assign(state.player,{x:W/2-30,y:H-180,carrying:null}); updateHUD(); }
function nextLevel(){ state.score+=150; state.level++; if(state.level>LVL.length){ state.win=true; return; } startLevel(); }

function resetGame(){ Object.assign(state,{ level:1,lives:3,score:0,flash:0,shake:0,invuln:0,popup:0,win:false, keys:{} }); state.cards=[]; state.hazards=[]; startLevel(); }
document.getElementById('restart').onclick=resetGame;

// --- Input (keyboard + mouse) ---
window.addEventListener('keydown', e=>{ state.keys[e.code]=true; if(e.code==='Space') toggleCarry(); if(e.code==='KeyR') resetGame(); });
window.addEventListener('keyup', e=> state.keys[e.code]=false);
cvs.addEventListener('click', ()=> toggleCarry()); // mouse click to grab/drop

// --- Carry logic ---
function toggleCarry(){
  const P=state.player;
  if(P.carrying){
    const c=P.carrying; P.carrying=null;
    const leftZone={x:24, y:H-160, w:W/2-48, h:130, label:'Science'};
    const rightZone={x:W/2+24, y:H-160, w:W/2-48, h:130, label:'Theology'};
    const cx=c.x+c.w/2, cy=c.y+c.h/2;
    const inLeft  = (cx>leftZone.x && cx<leftZone.x+leftZone.w && cy>leftZone.y && cy<leftZone.y+leftZone.h);
    const inRight = (cx>rightZone.x&& cx<rightZone.x+rightZone.w&& cy>rightZone.y&& cy<rightZone.y+rightZone.h);
    const ok = (inLeft && c.cat==='Science') || (inRight && c.cat==='Theology');
    if(ok){ c.sorted=true; state.score+=50; popup("+50"); if(state.cards.every(k=>k.sorted)) nextLevel(); }
    else{ loseLife(); Object.assign(c, { x:rand(120,W-320), y:rand(160,H-260), vx:rand(-0.4,0.4), vy:rand(-0.4,0.4) }); }
    updateHUD();
  } else {
    let best=null, bd=9999; for(const c of state.cards){ if(c.sorted) continue; const d=Math.hypot((P.x+P.w/2)-(c.x+c.w/2),(P.y+P.h/2)-(c.y+c.h/2)); if(d<bd && d<130){ bd=d; best=c; } }
    if(best) P.carrying = best;
  }
}
function loseLife(){ if(state.invuln>0) return; state.lives--; state.invuln=40; state.flash=22; state.shake=10; state.popup=26; if(state.lives<=0){ state.win=false; } }
function popup(txt){ state._pop={text:txt,t:36}; }

// --- Update ---
function update(){
  if(state.win===true || state.lives<=0) return;
  const P=state.player; const sp = P.carrying ? 2.4 : 3.8;
  if(state.keys['ArrowLeft']||state.keys['KeyA']){ P.x-=sp; P.facing=-1; }
  if(state.keys['ArrowRight']||state.keys['KeyD']){ P.x+=sp; P.facing= 1; }
  if(state.keys['ArrowUp']||state.keys['KeyW']) P.y-=sp;
  if(state.keys['ArrowDown']||state.keys['KeyS']) P.y+=sp;
  P.x = clamp(P.x, 10, W-P.w-10); P.y = clamp(P.y, 10, H-P.h-10);
  if(P.carrying){ const c=P.carrying; c.x=P.x+P.w/2-c.w/2; c.y=P.y-c.h-10; c.vx=0; c.vy=0; }
  for(const c of state.cards){ if(c.sorted || c===P.carrying) continue; c.x+=c.vx; c.y+=c.vy; if(c.x<12||c.x>W-c.w-12) c.vx*=-1; if(c.y<140||c.y>H-c.h-180) c.vy*=-1; }
  for(const h of state.hazards){ h.x+=h.vx; h.y+=h.vy; if(h.x<h.r||h.x>W-h.r) h.vx*=-1; if(h.y<150+h.r||h.y>H-h.r) h.vy*=-1;
    if(state.invuln<=0){ const px=P.x+P.w/2, py=P.y+P.h/2; if(Math.hypot(px-h.x,py-h.y)<h.r+22) loseLife(); } else state.invuln--;
  }
  if(state.flash>0) state.flash--;
  if(state.shake>0) state.shake*=0.9;
  if(state.popup>0) state.popup--;
  if(state._pop && state._pop.t>0) state._pop.t--;
}

// --- Draw helpers ---
function wrapText(text,cx,cy,maxW,lineH){
  ctx.font='16px Inter, system-ui'; const words=text.split(' '); let line=''; const lines=[];
  for(const w of words){ const t=line? line+' '+w : w; if(ctx.measureText(t).width>maxW){ lines.push(line); line=w; } else line=t; }
  if(line) lines.push(line); ctx.textAlign='center'; ctx.textBaseline='middle';
  for(let i=0;i<lines.length;i++) ctx.fillText(lines[i], cx, cy + (i-(lines.length-1)/2)*lineH);
}

// --- Draw ---
function draw(){
  ctx.clearRect(0,0,W,H);
  // background
  const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#0e1217'); g.addColorStop(1,'#0b0f15'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);

  // zones
  const pad=24, zh=130, y0=H-160;
  ctx.fillStyle = '#193042'; ctx.fillRect(pad, y0, W/2 - pad*2, zh);
  ctx.strokeStyle='#9fdcfe'; ctx.lineWidth=2; ctx.strokeRect(pad, y0, W/2 - pad*2, zh);
  ctx.fillStyle = '#261c3c'; ctx.fillRect(W/2 + pad, y0, W/2 - pad*2, zh);
  ctx.strokeStyle='#b69cff'; ctx.strokeRect(W/2 + pad, y0, W/2 - pad*2, zh);
  ctx.font='700 26px Inter, system-ui'; ctx.textAlign='center'; ctx.textBaseline='top';
  ctx.fillStyle='#9fdcfe'; ctx.fillText('SCIENCE', W/4, y0+8);
  ctx.fillStyle='#b69cff'; ctx.fillText('THEOLOGY', W*3/4, y0+8);

  // hazards
  for(const h of state.hazards){ ctx.beginPath(); ctx.arc(h.x,h.y,h.r,0,Math.PI*2); ctx.fillStyle='rgba(255,90,90,.9)'; ctx.fill(); ctx.strokeStyle='rgba(255,180,180,.9)'; ctx.stroke(); }

  // cards
  for(const c of state.cards){ if(c.sorted) continue;
    ctx.fillStyle='#141923'; ctx.strokeStyle='rgba(255,255,255,.25)'; ctx.lineWidth=2; ctx.fillRect(c.x,c.y,c.w,c.h); ctx.strokeRect(c.x,c.y,c.w,c.h);
    ctx.fillStyle='#e9eef6'; wrapText(c.text, c.x+c.w/2, c.y+c.h/2, c.w-14, 18);
  }

  // player
  const P=state.player;
  ctx.save();
  if(state.shake>0) ctx.translate((Math.random()-0.5)*state.shake,(Math.random()-0.5)*state.shake);
  if(P.facing>0){ ctx.translate(P.x+P.w/2,0); ctx.scale(-1,1); ctx.translate(-P.x-P.w/2,0); }
  if(catImg.complete) ctx.drawImage(catImg, P.x-6, P.y-8, P.w+12, P.h+18); else{ ctx.fillStyle='#f68f2d'; ctx.fillRect(P.x,P.y,P.w,P.h); }
  ctx.restore();

  // overlays
  if(state.flash>0){ ctx.fillStyle='rgba(255,60,60,.22)'; ctx.fillRect(0,0,W,H); }
  if(state.popup>0){ ctx.font='700 28px Inter, system-ui'; ctx.fillStyle='rgba(255,190,190,.95)'; ctx.textAlign='center'; ctx.fillText('-1 Life', W/2, 90); }
  if(state._pop && state._pop.t>0){ const t=state._pop.t; ctx.font='700 22px Inter, system-ui'; ctx.fillStyle='rgba(255,230,130,.95)'; ctx.textAlign='center'; ctx.fillText(state._pop.text, W/2, 130 - (36-t)*0.6); }
  if(state.win===true) drawWin();
  if(state.lives<=0 && state.win===false) drawGameOver();
}

function drawWin(){
  if(!state._conf) state._conf = Array.from({length:140},(_,i)=>({x:Math.random()*W,y:-20-Math.random()*H, vx:(Math.random()-0.5)*2, vy:Math.random()*2+1, rot:Math.random()*6.28, vr:(Math.random()-0.5)*0.2, color:['#ffd166','#9fdcfe','#c7ffb3','#f78da7'][i%4], size:2+Math.random()*3}));
  for(const c of state._conf){ c.x+=c.vx; c.y+=c.vy; c.rot+=c.vr; ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.rot); ctx.fillStyle=c.color; ctx.fillRect(-c.size/2,-c.size/2,c.size,c.size*2); ctx.restore(); if(c.y>H+30) c.y=-20; }
  ctx.font='700 44px Inter, system-ui'; ctx.fillStyle='#e9eef6'; ctx.textAlign='center'; ctx.fillText('You Sorted It All! 🎉', W/2, 140);
  ctx.font='16px Inter, system-ui'; ctx.fillStyle='#9aa7b6'; ctx.fillText('Press R or Restart to play again', W/2, 170);
}
function drawGameOver(){
  ctx.font='700 44px Inter, system-ui'; ctx.fillStyle='#ffb3b3'; ctx.textAlign='center'; ctx.fillText('Out of lives — try again!', W/2, 140);
  ctx.font='16px Inter, system-ui'; ctx.fillStyle='#9aa7b6'; ctx.fillText('Press R or Restart to play again', W/2, 170);
}

// --- Loop ---
function tick(){ update(); draw(); requestAnimationFrame(tick); }

// Start
resetGame(); tick();
</script>
