
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Documentary Hypothesis Clue Game</title>
<style>
body {
  margin: 0;
  background: #050814;
  color: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.banner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 12px 0;
  text-align: center;
  background: linear-gradient(90deg, #2b3a8a, #5b9bd5, #2b3a8a);
  color: #fff;
  font-weight: bold;
  font-size: 1.3rem;
  letter-spacing: 0.05em;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  z-index: 10;
}

.banner span {
  margin-right: 10px;
  font-size: 1.6rem;
}

.game-shell {
  width: 100%;
  max-width: 1100px;
  background: #101426;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.65);
  padding: 70px 16px 18px;
  display: grid;
  grid-template-columns: 3fr 2fr;
  gap: 14px;
  position: relative;
}

.board-inner {
  position: relative;
}

.board-inner img {
  width: 100%;
  border-radius: 10px;
}

.node {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #111;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  color: black;
  opacity: 0.95;
  transition: transform 0.12s, box-shadow 0.12s;
}

.node-J { background: #ff7b9c; }
.node-E { background: #72b3ff; }
.node-D { background: #6fe28e; }
.node-P { background: #ffe66d; }
.node-JE { background: linear-gradient(90deg,#ff7b9c,#72b3ff); }
.node-JEDP { background: linear-gradient(90deg,#ff7b9c,#72b3ff,#6fe28e,#ffe66d); }

.node:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 8px 16px rgba(0,0,0,0.6);
}

.node.correct-flash {
  animation: correctPulse 0.5s ease-out;
}

.node.wrong-flash {
  animation: wrongShake 0.4s ease-out;
}

@keyframes correctPulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(111,226,142,0.8); }
  60% { transform: scale(1.15); box-shadow: 0 0 18px 6px rgba(111,226,142,0.7); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(111,226,142,0); }
}

@keyframes wrongShake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-4px); }
  40% { transform: translateX(4px); }
  60% { transform: translateX(-3px); }
  80% { transform: translateX(3px); }
  100% { transform: translateX(0); }
}

.right-pane {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

h1 {
  margin: 0;
  font-size: 1.1rem;
}

#question {
  font-size: 1.0rem;
  line-height: 1.4;
  background: #171b30;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #262d4d;
}

button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.play { background: #3655ff; color: white; }
.reset { background: #444; color: white; }

.feedback {
  min-height: 20px;
  font-size: 0.9rem;
}

.feedback.correct {
  color: #7dffb0;
}

.feedback.wrong {
  color: #ff8a8a;
}

.scorebar {
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid #262d4d;
  font-size: 0.95rem;
  display: flex;
  justify-content: space-between;
}

.scorebar span { font-weight: bold; }

.win-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(80,255,160,0.25), rgba(0,0,0,0.9));
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease-out;
}

.win-overlay.visible {
  opacity: 1;
  pointer-events: auto;
}

.win-card {
  background: #111628;
  border-radius: 18px;
  padding: 24px 30px;
  border: 2px solid #6fe28e;
  box-shadow: 0 0 40px rgba(111,226,142,0.7);
  text-align: center;
  animation: winPop 0.6s ease-out;
}

@keyframes winPop {
  0% { transform: scale(0.6); opacity: 0; }
  60% { transform: scale(1.08); opacity: 1; }
  100% { transform: scale(1); }
}

.win-title {
  font-size: 1.5rem;
  margin-bottom: 8px;
}

.win-sub {
  font-size: 1rem;
  color: #c8f7dd;
  margin-bottom: 14px;
}

.win-btn {
  background: #3655ff;
  color: white;
  padding: 10px 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.win-confetti {
  position: absolute;
  width: 6px;
  height: 16px;
  background: #6fe28e;
  opacity: 0;
  animation: confettiFall 1.2s linear infinite;
}

@keyframes confettiFall {
  0% { transform: translateY(-120px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(120px) rotate(280deg); opacity: 0; }
}
</style>
</head>

  <div class="right-pane">
    <h1>Current Clue:</h1>
    <div id="question">Click "New Clue" to Start</div>

    <button class="play" onclick="newQuestion()">New Clue</button>
    <button class="reset" onclick="resetGame()">Reset Game</button>

    <div id="feedback" class="feedback"></div>

    <div class="scorebar">
      <div>Correct so far: <span id="correctCount">0</span> / <span id="totalCount">0</span></div>
      <div>Total guesses: <span id="guessCount">0</span></div>
    </div>
  </div>

</div>

<div id="winOverlay" class="win-overlay">
  <div class="win-card">
    <div class="win-title">All clues solved!</div>
    <div class="win-sub">You matched every source: J, E, D, P, JE, and JEDP.</div>
    <button class="win-btn" onclick="playAgain()">Play Again</button>
  </div>
</div>

<script>
const NODE_POSITIONS = [{"id": "J", "class": "node-J", "label": "J", "top": 51, "left": 210}, {"id": "E", "class": "node-E", "label": "E", "top": 49, "left": 325}, {"id": "JE", "class": "node-JE", "label": "JE", "top": 160, "left": 296}, {"id": "D", "class": "node-D", "label": "D", "top": 174, "left": 217}, {"id": "P", "class": "node-P", "label": "P", "top": 170, "left": 375}, {"id": "JEDP", "class": "node-JEDP", "label": "JEDP", "top": 312, "left": 225}];

const QUESTIONS = [
  {
    q: "I use the name Yahweh for God. I have a very anthropomorphic (humanlike) God, where He reveals Himself more directly. I call the mountain Sinai. And I provide the basic narrative points for the Torah, including the threefold promise to Abraham. Who am I?",
    a: "J",
    done: false
  },
  {
    q: "I use the title Elohim for God. I have a more remote God, where He reveals Himself more indirectly, like through dreams and angels. I call the mountain Horeb. And I probably originated in the northern kingdom. Who am I?",
    a: "E",
    done: false
  },
  {
    q: "Refugees brought me down to the Southern Kingdom after the Assyrian Empire captured the Northern Kingdom. Who am I?",
    a: "E",
    done: false
  },
  {
    q: "I am mostly found in the book of Deuteronomy. I call the mountain Horeb. I present Israel‚Äôs history as a cycle of being rewarded for faithfulness to the covenant and punished for infidelity. I highlight Moses‚Äôs speeches. And I probably originated in the northern kingdom. Who am I?",
    a: "D",
    done: false
  },
  {
    q: "I refer to God as Elohim. I have an even more remote and transcendent God. I am concerned about matters of religious observance, ritual, circumcision, and dietary restrictions. I am the source of the first creation account. And I am likely the latest of the four sources. Who am I?",
    a: "P",
    done: false
  },
  {
    q: "Scribes wrote me during the Babylonian Exile to preserve Judean tradition, ritual, and identity while away in a foreign land. Who am I?",
    a: "P",
    done: false
  },
  {
    q: "I was put together after the Assyrian Empire captured the Northern Kingdom and refugees brought one of my sources down into the Southern Kingdom. Who am I?",
    a: "JE",
    done: false
  },
  {
    q: "I was put together after the Babylonian Exile. Who am I?",
    a: "JEDP",
    done: false
  }
];

let score = 0;
let guesses = 0;
let currentIndex = null;

const totalCountEl = document.getElementById("totalCount");
const correctCountEl = document.getElementById("correctCount");
const guessCountEl = document.getElementById("guessCount");
const feedbackEl = document.getElementById("feedback");
const questionEl = document.getElementById("question");
const winOverlay = document.getElementById("winOverlay");

totalCountEl.textContent = QUESTIONS.length;

function createNodes() {
  const board = document.getElementById("board-inner");
  NODE_POSITIONS.forEach(n => {
    const btn = document.createElement("div");
    btn.className = "node " + n.class;
    btn.textContent = n.label;
    btn.style.top = n.top + "px";
    btn.style.left = n.left + "px";
    btn.onclick = () => handleNodeClick(n.id, btn);
    board.appendChild(btn);
  });
}

function remainingIndices() {
  const rem = [];
  for (let i = 0; i < QUESTIONS.length; i++) {
    if (!QUESTIONS[i].done) rem.push(i);
  }
  return rem;
}

function newQuestion() {
  const rem = remainingIndices();
  if (rem.length === 0) {
    showWin();
    return;
  }
  const idx = rem[Math.floor(Math.random() * rem.length)];
  currentIndex = idx;
  questionEl.textContent = QUESTIONS[idx].q;
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";
}

function handleNodeClick(id, nodeElement) {
  if (currentIndex === null) return;
  guesses++;
  guessCountEl.textContent = guesses;

  const q = QUESTIONS[currentIndex];
  if (id === q.a) {
    if (!q.done) {
      q.done = true;
      score++;
      correctCountEl.textContent = score;
    }
    feedbackEl.textContent = "Correct!";
    feedbackEl.className = "feedback correct";
    nodeElement.classList.remove("wrong-flash");
    nodeElement.classList.add("correct-flash");
    setTimeout(() => nodeElement.classList.remove("correct-flash"), 500);

    if (score === QUESTIONS.length) {
      setTimeout(showWin, 450);
    } else {
      setTimeout(newQuestion, 450);
    }
  } else {
    feedbackEl.textContent = "Not quite‚Äîtry a different source.";
    feedbackEl.className = "feedback wrong";
    nodeElement.classList.remove("correct-flash");
    nodeElement.classList.add("wrong-flash");
    setTimeout(() => nodeElement.classList.remove("wrong-flash"), 400);
  }
}

function resetGame() {
  score = 0;
  guesses = 0;
  currentIndex = null;
  QUESTIONS.forEach(q => q.done = false);
  correctCountEl.textContent = 0;
  guessCountEl.textContent = 0;
  questionEl.textContent = 'Click "New Clue" to Start';
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";
  hideWin();
}

function showWin() {
  winOverlay.classList.add("visible");
  createConfetti();
}

function hideWin() {
  winOverlay.classList.remove("visible");
  const existing = document.querySelectorAll(".win-confetti");
  existing.forEach(e => e.remove());
}

function playAgain() {
  resetGame();
}

function createConfetti() {
  for (let i = 0; i < 25; i++) {
    const c = document.createElement("div");
    c.className = "win-confetti";
    c.style.left = Math.random() * 100 + "%";
    c.style.top = (Math.random() * -60 - 20) + "px";
    c.style.background = Math.random() > 0.5 ? "#6fe28e" : "#72b3ff";
    c.style.animationDelay = (Math.random() * 0.8) + "s";
    winOverlay.appendChild(c);
  }
}

createNodes();
</script>

</body>
</html>
