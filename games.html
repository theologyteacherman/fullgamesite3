<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games | The Jacobs Theology Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main site stylesheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Games page specific tweaks */
    .games-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    .games-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .games-header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .fullscreen-btn {
      background: #1e293b;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .fullscreen-btn:hover {
      background: #334155;
    }

    .games-frame-container {
      position: relative;
      width: 100%;
      height: 80vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fullscreen mode */
    .games-frame-container:fullscreen,
    .games-frame-container:-webkit-full-screen {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  </style>
</head>

<body>

  <!-- Your normal site header/nav should already be here via style.css -->

  <main class="games-wrapper">
    <div class="games-header">
      <h1>Jacobs Games Hub</h1>
      <button class="fullscreen-btn" onclick="goFullscreen()">Go Full Screen</button>
    </div>

    <div id="gameContainer" class="games-frame-container">
      <iframe
        src="Jacobs_Games_Hub_INDEX_LOCKED_CANONICAL_WITH_LIGHT_EMOJI_DEFINITION.html"
        allowfullscreen
      ></iframe>
    </div>
  </main>

  <script>
    function goFullscreen() {
      const el = document.getElementById('gameContainer');
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
